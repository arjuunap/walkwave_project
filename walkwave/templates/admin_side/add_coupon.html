{% extends "base.html" %}

{% block title %}
Add Coupon - WalkWave
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add New Coupon</h1>

    <!-- Messages Section -->
    {% if messages %}
        <div>
            {% for message in messages %}
                <div 
                    style="padding: 10px 15px; margin-bottom: 15px; border: 1px solid transparent; border-radius: 4px; 
                    {% if message.tags == 'success' %}
                        color: #155724; background-color: #d4edda; border-color: #c3e6cb;
                    {% elif message.tags == 'danger' %}
                        color: #721c24; background-color: #f8d7da; border-color: #f5c6cb;
                    {% elif message.tags == 'info' %}
                        color: #0c5460; background-color: #d1ecf1; border-color: #bee5eb;
                    {% else %}
                        color: #383d41; background-color: #e2e3e5; border-color: #d6d8db;
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Coupon Form -->
    <form method="POST" action="{% url 'add_coupon' %}">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="name">Coupon Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter coupon name">
        </div>
        <div class="form-group mb-3">
            <label for="discount">Discount (%)</label>
            <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter discount value">
        </div>
        <div class="form-group mb-3">
            <label for="minimum_price">Minimum Price (â‚¹)</label>
            <input type="number" class="form-control" id="minimum_price" name="minimum_price" placeholder="Enter minimum price" min="1">
        </div>
        <div class="form-group mb-3">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" class="form-control" id="expiry_date" name="expiry_date">
        </div>
        <div class="form-group mb-3">
            <label for="count">Count</label>
            <input type="number" class="form-control" id="count" name="count" placeholder="Enter coupon count" min="1">
        </div>
        
        <button type="submit" class="btn btn-success">Add Coupon</button>
    </form>
</div>
{% endblock %}
