{% extends "base_messages.html" %}
{% load static %}

{% block title %}Forgot Password{% endblock %}

{% block style %}
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f5f5f5;
    }

    .auth-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .auth-form {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .form-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        color: #333;
        text-align: center;
    }
    
    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #D1D5DB;
        border-radius: 4px;
        font-size: 0.875rem;
        margin-bottom: 1rem;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #2563EB;
        box-shadow: 0 0 0 1px #2563EB;
    }
    
    .btn-primary {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        background-color: #333;
        color: white;
        border: none;
        font-weight: 500;
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.15s ease-in-out;
    }
    
    .btn-primary:hover {
        background-color: #1F2937;
    }
    
    .message-error, .message-success {
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
        font-size: 0.875rem;
        text-align: center;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #2563EB;
        text-decoration: none;
        font-size: 0.875rem;
    }

    .back-link:hover {
        text-decoration: underline;
    }
    
    .form-subtitle {
        color: #6B7280;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
    }
    .form-group {
        position: relative;
        margin-bottom: 1rem;
    }

    .warning-message {
        display: none;
        color: #e53e3e;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }

    .form-control.warning {
        border-color: #e53e3e;
    }

    .shake {
        animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        transform: translate3d(0, 0, 0);
    }

    @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
    }
</style>
{% endblock %}

{% block body %}
<div class="auth-container">
    <div class="auth-form">
        <h1 class="form-title">Forgot Password?</h1>
        <p class="form-subtitle">Enter your email address to reset your password.</p>

        <form method="POST" action="{% url 'user:forgot_password' %}" id="forgotPasswordForm">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email Address">
                <div class="warning-message">Please enter a valid email address</div>
            </div>
            <button type="submit" class="btn-primary" id="submitBtn">Send Reset OTP</button>
        </form>

        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('forgotPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');
        const warningMessage = document.querySelector('.warning-message');
    
        form.addEventListener('submit', function(event) {
            if (!emailInput.value) {
                event.preventDefault();
                emailInput.classList.add('warning');
                warningMessage.style.display = 'block';
                emailInput.classList.add('shake');
                setTimeout(() => {
                    emailInput.classList.remove('shake');
                }, 820);
            } else {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Processing...';
            }
        });
    
        emailInput.addEventListener('input', function() {
            if (emailInput.value) {
                emailInput.classList.remove('warning');
                warningMessage.style.display = 'none';
            }
        });
    });
</script>
{% endblock %}
