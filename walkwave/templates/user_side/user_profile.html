{% extends "base_user.html" %}



{% block link %}
{% endblock %}

{% block style %}
<style>
    .list-group-item {
        border: none;
        padding: 0.75rem 1rem;
        color: #333;
        transition: all 0.2s;
    }
    .list-group-item:hover {
        background-color: #f8f9fa;
        color: #000;
    }
    .list-group-item.active {
        background-color: #f8f9fa;
        color: #000;
        border-color: transparent;
        font-weight: 600;
    }
    .list-group-item.active:hover {
        background-color: #f0f1f2;
    }
    .card {
        border-radius: 0.5rem;
        border: 1px solid rgba(0,0,0,0.1);
    }
    .card-header {
        border-bottom: 1px solid rgba(0,0,0,0.1);
    }
    .form-control:read-only {
        background-color: #f8f9fa;
    }
    .breadcrumb {
        background: transparent;
        padding: 0;
        margin-bottom: 1.5rem;
    }
    .breadcrumb-item a {
        color: #6c757d;
        text-decoration: none;
    }
    .breadcrumb-item.active {
        color: #333;
    }
    .breadcrumb-item + .breadcrumb-item::before {
        content: ">";
    }
</style>
{% endblock %}

{% block body %}
<div class="container py-4">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="breadcrumb-item active">Account</li>
        </ol>
    </nav>

    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">Hi, {{ user.username }}</h5>
                    <div class="list-group list-group-flush">
                        <a href="{% url 'user:user_profile' %}" class="list-group-item list-group-item-action active">
                            <i class="fas fa-user me-2"></i> My Profile
                        </a>
                        <a href="{% url 'user_orders' %}" class="list-group-item list-group-item-action">
                            <i class="fas fa-box me-2"></i> My Orders
                        </a>
                        <a href="" class="list-group-item list-group-item-action">
                            <i class="fas fa-wallet me-2"></i> Wallet
                        </a>
                        <a href="{% url 'cart_page' %}" class="list-group-item list-group-item-action">
                            <i class="fas fa-shopping-cart me-2"></i> Cart
                        </a>
                        <a href="" class="list-group-item list-group-item-action">
                            <i class="fas fa-heart me-2"></i> Wishlist
                        </a>
                        <a href="{% url 'user:user_address' %}" class="list-group-item list-group-item-action">
                            <i class="fas fa-map-marker-alt me-2"></i> Manage Address
                        </a>
                        <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">
                            <i class="fas fa-sign-out-alt me-2"></i> Log out
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="card-title mb-0">My Profile</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                            
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" value="{{ user.phone_number }}" readonly>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{% url 'user:edit_profile' %}" class="btn btn-primary" style="background-color: black; border-color: black;">
                                <i class="fas fa-edit me-2"></i>Edit Profile
                            </a>
                            
                            <a href="{% url 'user:change_password' %}" class="btn btn-outline-primary" style="color: black; border-color: black;">
                                <i class="fas fa-key me-2"></i>Change Password
                            </a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
