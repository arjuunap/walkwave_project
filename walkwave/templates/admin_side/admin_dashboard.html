{% extends "base.html" %}

{% block title %}
Dashboard - WalkWave
{% endblock %}

{% block content %}
<style>
    .stat-card {
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }
    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .stat-card h3 {
        font-size: 1.2rem;
        margin-bottom: 10px;
    }
    .stat-card p {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0;
    }
    .chart-container {
        position: relative;
        height: 300px;
    }

</style>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <!-- <h1 class="h2">Welcome, {{ user.username }}</h1> -->
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
        </div>
        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-4 col-sm-6">
        <div class="stat-card bg-danger bg-opacity-10">
            <h3>Total Sales</h3>
            <p>â‚¹ 55,000</p>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="stat-card bg-primary bg-opacity-10">
            <h3>Total Orders</h3>
            <p>1,500</p>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="stat-card bg-warning bg-opacity-10">
            <h3>Users</h3>
            <p>1,013</p>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Sales Overview</h5>
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Top Products</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product A
                        <span class="badge bg-primary rounded-pill">234</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product B
                        <span class="badge bg-primary rounded-pill">111</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Product C
                        <span class="badge bg-primary rounded-pill">97</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('salesChart').getContext('2d');
        var salesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    });
</script>
{% endblock %}
