{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        {% if messages %}
            {% for message in messages %}
                Toastify({
                    text: "{{ message }}",
                    duration: 4000, /* Increased duration for better visibility */
                    close: true,
                    gravity: "top",
                    position: "center",
                    style: {
                        background: "{% if message.tags == 'error' %}linear-gradient(to right, #e74c3c, #f97171){% else %}linear-gradient(to right, #2ecc71, #58d68d){% endif %}",
                        color: "#fff",
                        padding: "15px", /* Added padding for better spacing */
                        borderRadius: "15px", /* Increased border radius for a more modern look */
                        boxShadow: "0px 6px 12px rgba(0, 0, 0, 0.15)" /* Enhanced shadow for depth */
                    },
                }).showToast();
            {% endfor %}
        {% endif %}
    </script>
</body>
</html>
